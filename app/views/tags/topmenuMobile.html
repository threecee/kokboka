<script type="text/javascript">
    $(document).ready(function () {

        $("#showMenu").click(function(){
            if($("#topmenu").is(":visible"))
        {
            $("#topmenu").hide();
            $("#submenu").show();
            $("#showMenu").find("span").text("Vis toppmeny");

        }
        else
        {
            $("#topmenu").show();
            $("#submenu").hide();
            $("#showMenu").find("span").text("Skjul toppmeny");

        }
    });


        $("#showTags").click(function(){
            if($("#venstremeny").is(":visible"))
        {
            $("#venstremeny").hide();
            $("#showTags").find("span").text("Vis tags");

        }
        else
        {
            $("#venstremeny").show();
            $("#showTags").find("span").text("Skjul tags");

        }
    });


    })
    ;

</script>

</a>
